<script>
(() => {
  const canvas = document.getElementById("consoleCanvas");
  const ctx = canvas.getContext("2d");
  ctx.font = "14px monospace";
  ctx.fillStyle = "#b2e7ff";

  const logs = [];
  const maxLines = 17;

  function drawLogs() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    logs.slice(-maxLines).forEach((line, i) => {
      ctx.fillText(line, 5, 20 + i * 16);
    });
  }

  function logToCanvas(level, args) {
    const text = `[${level}] ` + args.map(a =>
      (typeof a === "object" ? JSON.stringify(a) : a)
    ).join(" ");
    logs.push(text);
    drawLogs();
  }

  // Keep original console
  const origLog = console.log;
  console.log = (...args) => {
    origLog(...args);
    logToCanvas("log", args);
  };

  const origError = console.error;
  console.error = (...args) => {
    origError(...args);
    logToCanvas("error", args);
  };

  const origWarn = console.warn;
  console.warn = (...args) => {
    origWarn(...args);
    logToCanvas("warn", args);
  };

  const origInfo = console.info;
  console.info = (...args) => {
    origInfo(...args);
    logToCanvas("info", args);
  };

  console.warn("warn");
  console.log("log");
  console.error("error");
  console.info("info");
})();
</script>

    <script>
      const canvas = document.getElementById("starCanvas");
      const ctx = canvas.getContext("2d");
      let stars = [];
  
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    
      function createStar() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 0.5,
          speedX: (Math.random() - 0.5) * 0.3,
          speedY: (Math.random() - 0.5) * 0.3,
          alpha: 0,
          fadeIn: true
          
        };
      }
    
      for (let i = 0; i < 120; i++) stars.push(createStar());
    
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let star of stars) {
          ctx.beginPath();
          ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
    
          star.x += star.speedX;
          star.y += star.speedY;
    
          if (star.fadeIn) {
            star.alpha += 0.005;
            if (star.alpha >= 0.8) star.fadeIn = false;
          } else {
            star.alpha -= 0.002;
            if (star.alpha <= 0) {
              Object.assign(star, createStar());
            }
          }
    
          if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
            Object.assign(star, createStar());
          }
        }
    
        requestAnimationFrame(animate);
      }
    
      animate();

      console.log("star canvas loaded");
    </script>
